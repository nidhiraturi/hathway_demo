<body class="bg">
  <div class="container">
    <div class="row main">
      <div class="main-login main-center">

        <form method="post" [formGroup]="loginForm">

        


          <div class="form-group">
            <small class="check" *ngIf="loginForm.controls['type'].hasError('required')" style="color:red">*</small>
            <label for="name" class="cols-sm-2 control-label">Choose from the Following Options:</label>
            <div class="form-group radio">

              <label>
                <input type="radio" formControlName="type" value="registered_mobile_no" checked=”checked”>registered_mobile_no </label>
              <label>
                <input type="radio" formControlName="type" value="email">EMAIL</label>
              <label>
                <input type="radio" formControlName="type" value="username">USERNAME</label>
              <label>
                <input type="radio" formControlName="type" value="accountNo">Account Number</label>
            </div>






          </div>



          <div class="form-group">
            <small class="check" *ngIf="loginForm.controls['input_value'].hasError('required')" style="color:red">*</small>
            <label for="input_value" class="cols-sm-2 control-label">Your input_value</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-envelope fa" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" id="input_value" [(ngModel)]="input_value" formControlName="input_value" placeholder="{{loginForm.value.type}}"
                />
              </div>


              <div class="check" *ngIf="loginForm.controls['input_value'].hasError('pattern')&& loginForm.controls['input_value'].dirty && loginForm.controls['input_value'].touched " style="color:red">{{errorMessage}}</div>
              <div class="check" *ngIf="loginForm.controls['input_value'].hasError('required')" style="color:red">Field must not be empty</div>

            </div>
          </div>



          <div class="form-group ">
            <button type="submit" btn btn-success (click)="abc()">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
